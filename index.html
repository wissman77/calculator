<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Calculator</h1>
      </header>
      <main>
        <div class="calculator">
          <div class="screen">
            <div class="screen-last"></div>
            <div class="screen-current">0</div>
          </div>
          <div class="clear-delete-buttons">
            <button class="btn-clear">CLEAR</button>
            <button class="btn-delete">DELETE</button>
          </div>
          <div class="digits-operation-buttons">
            <button class="btn" data-digit>7</button>
            <button class="btn" data-digit>8</button>
            <button class="btn" data-digit>9</button>
            <button class="btn" data-operator>/</button>

            <button class="btn" data-digit>4</button>
            <button class="btn" data-digit>5</button>
            <button class="btn" data-digit>6</button>
            <button class="btn" data-operator>*</button>

            <button class="btn" data-digit>1</button>
            <button class="btn" data-digit>2</button>
            <button class="btn" data-digit>3</button>
            <button class="btn" data-operator>-</button>

            <button class="btn" data-point>.</button>
            <button class="btn" data-digit>0</button>
            <button class="btn" data-equal>=</button>
            <button class="btn" data-operator>+</button>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          <a href="https://github.com/wissman77/calculator">Wissman77</a>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
